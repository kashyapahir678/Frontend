<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- cascade -->

    <p>this is cascade</p>

    <!-- specify -->
     <!-- 1. inline style -->
     <!-- 2. id  -->
     <!-- 3. class -->
     <!-- 4. element name -->


     <h5 style="color: blue;">this is specify</h5>
     <h5  id="specify_id" >this is specify</h5> 
     <h5 class="specify_class">this is specify</h5>

     <!-- inheritance -->

     <div class="parent">
        <h2>this is child</h2>
        <h2>this is child</h2>
        <h2>this is child</h2>
     </div>

    <!-- group selector  -->
     <h1>this is h2</h1>
     <h6>this is h3</h6>
     <span>this is p</span>

</body>
</html>
